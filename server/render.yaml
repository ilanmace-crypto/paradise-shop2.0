services:
  - type: web
    name: paradise-shop-api
    env: node
    plan: free
    buildCommand: "cd server && npm install"
    startCommand: "cd server && npm start"
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
    healthCheckPath: /api/health
    autoDeploy: true
    
databases:
  - name: paradise-shop-db
    databaseName: paradise_shop
    user: paradise_user
    plan: free
    ipAllowList: []
